<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Drawing</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="info">
      <h1>Pure CSS Drawing</h1>
      <p>
        You can find
        <a
          href="https://github.com/mhoumann87/css_koala"
          target="_blank"
          rel="noopener noreferrer"
          >the code here</a
        >.
      </p>
    </div>
    <!-- Begin the image -->
    <!-- Invisible "box" - the canvas -->
    <div class="box">
      <!-- Circle for the head -->
      <div class="head">
        <!-- Copy of the head -->
        <div class="head-copy"></div>

        <!-- Left Ear -> Light gray -->
        <div class="ear-left">
          <!-- Inner Ear -> Dark Gray -->
          <div class="inner-ear"></div>
        </div>

        <!-- Right Ear -> Light Gray -->
        <div class="ear-right">
          <!-- Inner Ear -> Dark Gray -->
          <div class="inner-ear"></div>
        </div>

        <!-- Left Outer Eye -> White -->
        <div class="eye-left">
          <!-- Pupil -> Black -->
          <div class="pupil"></div>
        </div>

        <!-- Right Outer Eye -> White -->
        <div class="eye-right">
          <!-- Pupil -->
          <div class="pupil"></div>
        </div>

        <!-- Nose -> Brown -->
        <div class="nose"></div>

        <!-- Hair -> light Gray -->
        <div class="hair-left"></div>
        <div class="hair-right"></div>

        <!-- End Head -->
      </div>

      <!-- End Box -->
    </div>
  </body>
</html>
